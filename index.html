<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Document</title>
		<title>Weather Dashboard</title>
	</head>
	<body>

    	<!-- Top bar -->
		<nav
    class="navbar navbar-expand-lg navbar-light justify-content-center text-white"
  >
    <h1>Weather Dashboard</h1>
  </nav>

  <!-- Left Column where search bar is contained -->
  <div class="container-fluid h-100 search-contiainer">
    <div class="row">
      <div class="col-md-4 column-1 h-100">
        <div>
          <h2>Search for a City:</h2>
          <div class="input-group">
            <div class="form-outline d-flex">
              <input type="search"  id="form1" class="form-control city-search" placeholder="Enter city name" />
              <label class="form-label" for="form1"></label>
              <button type="button" id="search-btn" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="mb-2 align-items-center">
            <h3 id="past-search-title" class="mb-1"></h3>
            <ul id="past-search-list" class="list-unstyled row d-flex justify-content-center">
                

            </ul>
        </div>
        </div>
      </div>

      <!-- Right column where weather data is contained -->
      <div class="col-md-8 column-2">
        <!-- Current weather and other stats -->
        <div id="current-container">
          <h1 id="city"></h1>
          <p id="temperature"></p>
          <p id="wind-speed"></p>
          <p id="humidity-index"></p>
          <p id="uv-index"></p>
        </div>
        <!-- Forecast over a 5-day period -->
        <div  class="container pl-5 pb-5">
          <h3 id="forecast-header"  class="row my-3"></h3>
          <div id="forecast-container"   class="row flex justify-content-between">
      </div>

    </div>
  </div>


		<script src="./assets/js/script.js"></script>
	</body>
</html>
